<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOUGHGUY 年会抽奖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo2025.png" alt="TOUGHGUY Logo" class="logo">
        </div>
        <h1>TOUGHGUY 年会抽奖</h1>
        
        <div class="config-section">
            <p>配置已加载</p>
        </div>
        
        <div class="info-panel">
            <p>当前抽奖人数: <span id="currentPeopleCount">0</span></p>
            <p>剩余奖品数: <span id="remainingPrizesCount">0</span></p>
        </div>

        <div class="additional-info">
            <div class="current-people-list">
                <h3>当前抽奖人列表</h3>
                <ul id="currentPeopleList"></ul>
            </div>
            <div class="remaining-prizes-list">
                <h3>剩余奖品列表</h3>
                <ul id="remainingPrizesList"></ul>
            </div>
        </div>
        
        <div class="result-display">
            <div id="resultArea">
                <p id="resultText">等待加载配置...</p>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" disabled>开始抽奖</button>
            <button id="resetBtn" disabled>重置</button>
            <button class="admin-link-button" onclick="openAdminPage()">配置管理</button>
        </div>
        
        <div class="history">
            <h3>中奖历史</h3>
            <ul id="historyList"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
